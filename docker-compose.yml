version: "3.7"
services:
  postgres:
    image: postgres:14.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=yape
  cache:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis:/data
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9093:9093
  ms-transactions:
    build:
      context: ./ms-transactions
      dockerfile: Dockerfile
    container_name: ms-transactions
    ports:
      - "3001:3000"
    depends_on:
      - postgres
      - cache
      - kafka
    environment:
      REDIS_HOST: cache
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/yape
      KAFKA_CONSUMER_GROUP: transaction-service-consumer
    volumes:
      - ./ms-transactions:/app
  ms-anti-fraud:
    build:
      context: ./ms-anti-fraud
      dockerfile: Dockerfile
    container_name: ms-anti-fraud
    ports:
      - "3002:3000"
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
      PORT: 3000
      KAFKA_CONSUMER_GROUP: anti-fraud-consumer
    volumes:
      - ./ms-anti-fraud:/app
volumes:
  redis:
    driver: local
